<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="name">Rishikesh's Project</h1>
    <div class="container">
        <h1>Image Search App</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>
        </form>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682687219800-bba120d709c5?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="woman clicking a photo">
                <a href="https://unsplash.com/photos/a-woman-taking-a-picture-of-the-desert-with-a-camera-axAbxUA32hE"
                    target="_blank">A woman taking a picture of a desert</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1701666469241-f88897844d2e?q=80&w=2342&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="bike in a parking lot">
                <a href="https://unsplash.com/photos/a-motorcycle-is-parked-in-a-parking-garage-_695VRBTZJQ"
                    target="_blank">Motorcycle in a parking garage</a>
            </div>
            <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1675271988124-55694ef43fd4?q=80&w=3009&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="large group of ice formation">
                <a href="https://unsplash.com/photos/a-large-group-of-ice-formations-in-the-snow-F1vognaPSvU"
                    target="_blank">A large group of ice formation in the snow</a>
            </div>
    </div>
    <button id="show-more-button">Show more</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
